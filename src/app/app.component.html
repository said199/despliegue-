<div class="p-5">
  <form [formGroup]="frm">
    <div class="form-group mt-4">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" placeholder="Escriba su nombre">
    </div>
    <div class="form-group mt-4">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" formControlName="apellido" placeholder="Escriba su apellido">
    </div>
    <div class="form-group mt-4">
      <label for="DNI">DNI</label>
      <input type="text" class="form-control" formControlName="DNI" placeholder="Escriba su DNI">
    </div>
    <div class="form-group mt-4">
      <label for="nacimiento">Fecha de nacimiento</label>
      <input type="date" class="form-control" formControlName="nacimiento" placeholder="Fecha de nacimiento">
    </div>
    <div class="form-group mt-4">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Escriba su correo electrónico">
    </div>
    <div class="form-group mt-4" for="imagen">
      <label>Example file input</label>
      <input type="file" class="form-control-file" formControlName="imagen" (change)="capturarArchivo($event)">
    </div>

    <div class="preview-img" *ngIf="previsualizacion">
      <img  [src]="previsualizacion" alt="">
  </div>

    <button type="button" (click)="enviar()" [disabled]="frm.invalid" class="btn btn-primary">Enviar</button>
  </form>
</div>


<table *ngIf="data.length()" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">DNI</th>
      <th scope="col">Nacimiento</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <th scope="row"> {{item.usuario_id}} </th>
      <td> {{item.nombre}} </td>
      <td> {{item.apellido}} </td>
      <td> {{item.dni}} </td>
      <td> {{item.nacimiento}} </td>
      <td> {{item.correo_electronico}} </td>
    </tr>
  </tbody>
</table>
